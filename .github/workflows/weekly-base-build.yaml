name: Weekly base container build

on:
  schedule:
    - cron: '30 13 * * 5'  # 5:30 AM every Friday
  workflow_dispatch:
    inputs:
      UPDATE_LATEST:
        type: boolean
        description: Update the 'latest' images?
        default: false
        required: false

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  base:
    uses: ./.github/workflows/_build_base.yaml
    secrets: inherit
    with:
      UPDATE_LATEST: ${{ github.event_name == 'schedule' || inputs.UPDATE_LATEST }}