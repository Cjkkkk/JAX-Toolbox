name: Build JAX container

on:
  push:
  pull_request:
  schedule:
    - cron: '30 9 * * *'  # Pacific Time 01:30 AM in UTC
  workflow_dispatch:

env:
  BASE_IMAGE: ghcr.io/nvidia/jax-toolbox:base
  UPLD_IMAGE: ghcr.io/nvidia/jax
  REPO_JAX: https://github.com/google/jax.git
  REPO_XLA: https://github.com/openxla/xla.git
  REF_JAX: ""
  REF_XLA: ""

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container
  
jobs:

  build:
    runs-on: [self-hosted, builder]
    steps:
      - name: Print environment variables
        run: env

      - name: Cancel previous run
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}
        # if: ${{github.ref != 'refs/head/main'}}

      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Set build date
        shell: bash -x -e {0}
        run: |
          BUILD_DATE=$(TZ='US/Los_Angeles' date '+%Y-%m-%d')
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.UPLD_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=schedule,suffix=-${{ env.BUILD_DATE }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=edge,branch=main
            type=sha
            type=raw,value=latest,enable=${{ github.event_name == 'schedule' }},priority=1000
          labels:
            org.opencontainers.image.created=${{ env.BUILD_DATE }}

      - name: Build docker images
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.jax
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |          
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            BUILD_DATE=${{ env.BUILD_DATE }}
      
  trigger:
    uses: ./.github/workflows/t5x-build.yaml
    needs: build
    with:
      BASE_IMAGE: ghcr.io/nvidia/jax:latest
      NIGHTLY: false
      BUILD_DATE: 2023-04-04
    secrets: inherit
