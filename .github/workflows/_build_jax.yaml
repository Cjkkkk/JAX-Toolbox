name: ~build JAX container

on:
  workflow_call:
    inputs:
      BASE_IMAGE:
        type: string
        description: 'Base docker image that provides CUDA and Python:'
        required: false
        default: ghcr.io/nvidia/jax-toolbox:base
    outputs:
      BUILD_DATE:
        description: "Build date in YYYY-MM-DD format"
        value: ${{ jobs.build.outputs.BUILD_DATE }}
      DOCKER_TAGS:
        description: "Tags of the image built"
        value: ${{ jobs.build.outputs.DOCKER_TAGS }}
env:
  UPLD_IMAGE: ghcr.io/nvidia/jax-toolbox-internal
  REPO_JAX: https://github.com/google/jax.git
  REPO_XLA: https://github.com/openxla/xla.git
  REF_JAX: ""
  REF_XLA: ""

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  build:
    outputs:
      BUILD_DATE: ${{ steps.date.outputs.BUILD_DATE }}
      DOCKER_TAGS: ${{ steps.meta.outputs.tags }}
    runs-on: [self-hosted, builder]
    steps:
      - name: Print environment variables
        run: env

      - name: Set build date
        id: date
        shell: bash -x -e {0}
        run: |
          BUILD_DATE=$(TZ='US/Los_Angeles' date '+%Y-%m-%d')
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.UPLD_IMAGE }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ github.run_id }}-jax
          labels:
            org.opencontainers.image.created=${{ env.BUILD_DATE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6

      - name: Build docker images
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          file: .github/container/Dockerfile.jax
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |          
            BASE_IMAGE=${{ inputs.BASE_IMAGE }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            REPO_JAX=${{ env.REPO_JAX }}
            REPO_XLA=${{ env.REPO_XLA }}
            REF_JAX=${{ env.REF_JAX }}
            REF_XLA=${{ env.REF_XLA }}