name: Build CUDA+Python base image

on:
  schedule:
    - cron: '0 30 * * *'
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Print environment variables
        run: env

      - name: Set container tag
        run: |
          set -x
          CONTAINER_REGISTRY="ghcr.io"
          CONTAINER_REPOSITORY=`echo ${GITHUB_REPOSITORY} | tr [:upper:] [:lower:]`
          RUN_NUMBER=`printf "%08d" $GITHUB_RUN_NUMBER`
          IMAGE_BASE="${CONTAINER_REGISTRY}/${CONTAINER_REPOSITORY}:base"
          IMAGE_BASE_PIPELINE="${IMAGE_BASE}-${RUN_NUMBER}"
          echo "IMAGE_BASE=${IMAGE_BASE}" >> $GITHUB_ENV
          echo "IMAGE_BASE_PIPELINE=${IMAGE_BASE_PIPELINE}" >> $GITHUB_ENV

      - name: Check out the repository under ${GITHUB_WORKSPACE}
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker images
        uses: docker/build-push-action@v4
        with:
          context: .github/container
          push: true
          tags: ${{ env.IMAGE_BASE }},${{ env.IMAGE_BASE_PIPELINE }}
          file: .github/container/Dockerfile.base
          build-args: |
            BASE_IMAGE=nvidia/cuda:12.1.0-devel-ubuntu22.04