name: Nightly JAX build

on:
  schedule:
    - cron: '30 9 * * *'  # Pacific Time 01:30 AM in UTC
  workflow_dispatch:
    inputs:
      DEBUG:
        type: boolean
        description: Debug run, do not create nightly image
        default: true
        required: false

env:
  TARGET: jax
  DOCKER_REGISTRY: ghcr.io/nvidia

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  build:
    uses: ./.github/workflows/_build_jax.yaml
    secrets: inherit

  publish:
    if: ${{ github.event_name == 'schedule' || !inputs.DEBUG }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.TARGET }}
          flavor: |
            latest=false
          tags: |
            # type=ref,event=branch
            # type=ref,event=pr
            type=raw,value=nightly-${{ needs.build.outputs.BUILD_DATE }},enable=${{ !inputs.DEBUG }},priority=900
            type=raw,value=latest,enable=${{ !inputs.DEBUG }},priority=1000
            # type=raw,value=latest,enable=${{ github.event_name == 'schedule' }},priority=1000

      - name: Create manifest
        shell: bash -x -e {0}
        run: |
          for tag in ${{ steps.meta.outputs.tags }}; do
            docker manifest create $tag ${{ needs.build.outputs.DOCKER_TAGS }}
            docker manifest push $tag
          done

      - name: Generate outputs and artifacts
        shell: bash -x -e {0}
        run: |
          echo "${{ steps.meta.outputs.tags }}" > image-tags-${{ env.TARGET }}.txt

      - name: Upload image tags as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: image-tags-${{ env.TARGET }}
          path: image-tags-${{ env.TARGET }}.txt