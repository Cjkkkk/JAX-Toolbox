name: Nightly JAX build

on:
  schedule:
    - cron: '30 9 * * *'  # Pacific Time 01:30 AM in UTC
  workflow_dispatch:
    inputs:
      DEBUG:
        type: boolean
        description: Debug run, do not create nightly image
        default: true
        required: false

permissions:
  contents: read  # to fetch code
  actions:  write # to cancel previous workflows
  packages: write # to upload container

jobs:

  jax:
    uses: ./.github/workflows/_build_jax.yaml
    with:
      NIGHTLY: ${{ github.event_name == 'schedule' || !inputs.DEBUG }}
    secrets: inherit